name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read

jobs:
  python:
    name: Python checks
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: python
    steps:
      - uses: actions/checkout@v6

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          version: "latest"

      - name: Set up Python
        run: uv python install

      - name: Install dependencies
        run: uv sync --group dev

      - name: Lint (ruff)
        run: uv run ruff check .

      - name: Format check (ruff)
        run: uv run ruff format --check .

      - name: Type check (mypy)
        run: uv run mypy portfolioos

      - name: Test + coverage (pytest)
        run: uv run pytest --cov --cov-report=term-missing

  quality-gates:
    name: Quality gates
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.13"

      - name: Check file sizes (≤700 effective lines)
        run: |
          python scripts/check-file-size.py $(find python/portfolioos python/tests python/scripts src electron \
            -type f \( -name '*.py' -o -name '*.ts' -o -name '*.tsx' -o -name '*.js' -o -name '*.jsx' \) \
            2>/dev/null || true)

      - name: Check function lengths (≤100 effective lines)
        run: |
          python scripts/check-function-length.py $(find python/portfolioos python/tests python/scripts src electron \
            -type f \( -name '*.py' -o -name '*.ts' -o -name '*.tsx' -o -name '*.js' -o -name '*.jsx' \) \
            2>/dev/null || true)

  typescript:
    name: TypeScript checks
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm

      - name: Install uv (for sidecar tests)
        uses: astral-sh/setup-uv@v7
        with:
          version: "latest"

      - name: Set up Python (for sidecar tests)
        run: uv python install
        working-directory: python

      - name: Install Python dependencies
        run: uv sync --group dev
        working-directory: python

      - name: Install Node dependencies
        run: pnpm install

      - name: Type check
        run: pnpm run build

      - name: Test
        run: pnpm run test
