repos:
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.4.8
    hooks:
      - id: ruff
        args: [--fix]
        types_or: [python, pyi]
      - id: ruff-format
        types_or: [python, pyi]

  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.6.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-json
      - id: check-added-large-files
        args: [--maxkb=500]
      - id: no-commit-to-branch
        args: [--branch, main]

  # Uncomment once package.json exists:
  # - repo: https://github.com/pre-commit/mirrors-eslint
  #   rev: v9.0.0
  #   hooks:
  #     - id: eslint
  #       types: [javascript, tsx, typescript]

  # ── Quality gates (file size, function length, coverage) ──────────
  - repo: local
    hooks:
      - id: file-size-check
        name: "Check file size (≤700 effective lines)"
        entry: python scripts/check-file-size.py
        language: python
        types_or: [python, javascript, tsx, ts]
        pass_filenames: true

      - id: function-length-check
        name: "Check function length (≤100 effective lines)"
        entry: python scripts/check-function-length.py
        language: python
        types_or: [python, javascript, tsx, ts]
        pass_filenames: true

      - id: coverage-check
        name: "Check test coverage (≥50%)"
        entry: bash scripts/check-coverage.sh
        language: system
        pass_filenames: false
        always_run: true
        stages: [pre-commit]

      - id: dead-code-check
        name: "Detect unused code (vulture + knip)"
        entry: bash scripts/detect-unused.sh all
        language: system
        pass_filenames: false
        always_run: true
        stages: [manual]
